include:
  - project: 'proton/devops/atlas-deploy'
    ref: main
    file: '/scenarios/pipeline-env.yml'


stages:
  - release_tagging_and_publishing
  - mirror_main_to_github
  - mirror_develop_to_github
  - linting
  - preparing_environment
  - unit_testing
  - building_subspecs
  - deploy
  - ui_testing
  - cleanup


variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"
  GEM_HOME: "$CI_PROJECT_DIR/gem"
  ATLAS_DEPLOY_SCOPE: 'qa-iOS-auto'
  ATLAS_DEPLOY_LIST: ''


release_tagging_and_publishing:
  stage: release_tagging_and_publishing
  only:
    - main
  except:
    - schedules
  allow_failure: false
  interruptible: false
  needs: []
  variables:
    GIT_STRATEGY: clone
  artifacts:
    when: always
    name: "ReleaseNotes-$CI_COMMIT_SHA"
    paths:
      - ReleaseNotes.md
    expire_in: never
  script:
    - git remote set-url origin https://protoncore:$PROTONCORE_ACCESS_TOKEN@${PROTON_GIT_URL}/apple/shared/protoncore.git
    - git remote -v
    - bash scripts/make_release_tags.sh
    - bash scripts/generate_and_publish_release_notes.sh
  tags:
    - iOS-cloud


mirror_main_to_github:
  stage: mirror_main_to_github
  only:
    - main
  except:
    - schedules
  allow_failure: false
  interruptible: false
  needs: 
    - job: release_tagging_and_publishing
      artifacts: false
  script:
    - bash scripts/mirror_to_github.sh main
  variables:
    GIT_STRATEGY: clone
  tags:
    - iOS-cloud


mirror_develop_to_github:
  stage: mirror_develop_to_github
  only:
    - develop
  except:
    - schedules
  allow_failure: false
  interruptible: false
  needs: []
  variables:
    GIT_STRATEGY: clone
  script:
    - bash scripts/mirror_to_github.sh develop
  tags:
    - iOS-cloud


linting:
  stage: linting
  script: tools/portable_swiftlint/swiftlint --config .swiftlint.yml --reporter junit > swiftlint.xml
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: never
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: "$CI_COMMIT_BRANCH"
  needs: []
  allow_failure: false
  interruptible: true
  artifacts:
    name: "ios-lint-$CI_COMMIT_SHA"
    paths:
      - swiftlint.xml
    reports:
      junit:
        - swiftlint.xml
    expire_in: 90 days
  tags:
    - iOS-cloud


preparing_environment:
  dependencies: []
  stage: preparing_environment
  script:
    - rm -rf ../pmconstants
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@${PROTON_GIT_URL}/apple/shared/pmconstants ../pmconstants
    - pod repo update
  tags:
    - iOS-cloud
  allow_failure: false
  interruptible: true
  needs:
    - job: linting
      artifacts: false
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: never
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: "$CI_COMMIT_BRANCH"


