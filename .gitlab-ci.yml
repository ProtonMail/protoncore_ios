unit_testing:
  dependencies: []
  stage: unit_testing
  retry: 2
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: never
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: "$CI_COMMIT_BRANCH"
  allow_failure: false
  interruptible: true
  needs:
    - job: preparing_environment
      artifacts: false
  script:
    - fastlane test
    - fastlane/print-coverage.sh fastlane/test_output/PMAuthentication.test_result/3_Test/action.xccovreport
  after_script:
    - rm -rf ~/ProtonCore/UnitTests/$CI_PIPELINE_IID/DerivedData/
  artifacts:
    name: "ios-tests-$CI_COMMIT_SHA"
    when: always
    paths:
      - fastlane/test_output/
    expire_in: 3 days
    reports:
      junit:
        - fastlane/test_output/report.junit
  tags:
    - iOS-cloud


deploy:review:
  needs:
    - job: preparing_environment
      artifacts: false
  interruptible: false
  retry: 1
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: always
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: "$CI_COMMIT_BRANCH"
      when: never

ui_testing:
  stage: ui_testing
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: on_success
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: "$CI_COMMIT_BRANCH"
      when: never
  allow_failure: true
  interruptible: true
  needs:
    - job: deploy:review
      artifacts: true
  artifacts:
    when: always
    name: "test-report-$CI_COMMIT_SHA"
    paths:
      - TestResults-AccountSwitcher.xcresult
      - TestResults-Login.xcresult
    expire_in: 20 days
  script:
    - defaults write com.apple.iphonesimulator ConnectHardwareKeyboard 0 # Fixed UI tests failing on secure field
    - mkdir -p ~/ProtonCore/UITests/${CI_PIPELINE_IID}/DerivedData/
    - echo "~/ProtonCore/UITests/${CI_PIPELINE_IID}/DerivedData/"
    - echo "DYNAMIC_DOMAIN=${DYNAMIC_DOMAIN}"
    - xcodebuild -workspace apps/example-accountswitcher/PMAccountSwitcher.xcworkspace -scheme SampleAppUITests -destination "platform=iOS Simulator,name=iPhone 11,OS=14.5" -resultBundlePath "TestResults-AccountSwitcher" -derivedDataPath "~/ProtonCore/UITests/${CI_PIPELINE_IID}/DerivedData/" -parallel-testing-enabled YES -parallel-testing-worker-count "8" -quiet test DYNAMIC_DOMAIN="${DYNAMIC_DOMAIN}"
    - xcodebuild -workspace apps/example-login/Example-Login.xcworkspace -scheme Login-UITests -destination "platform=iOS Simulator,name=iPhone 11,OS=14.5" -testPlan "RegressionTests" -resultBundlePath "TestResults-Login" -derivedDataPath "~/ProtonCore/UITests/${CI_PIPELINE_IID}/DerivedData/" -parallel-testing-enabled YES -parallel-testing-worker-count "4" -quiet test DYNAMIC_DOMAIN="${DYNAMIC_DOMAIN}"
  after_script:
    - rm -rf ~/ProtonCore/UITests/${CI_PIPELINE_IID}/DerivedData/
  tags:
    - iOS-cloud

cleanup:review:
  needs:
    - job: deploy:review
      artifacts: true
    - job: ui_testing
      artifacts: false
  interruptible: false
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: always
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: "$CI_COMMIT_BRANCH"
      when: never
